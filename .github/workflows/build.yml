name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: .\ffbsimulator\win

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Release

permissions:
  contents: read

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v2
      with:
        msbuild-architecture: x64

    - name: Restore NuGet packages
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: nuget restore ${{env.SOLUTION_FILE_PATH}}

    - name: Display structure of project files
      run: ls -R

    - name: Build Win
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: |
        echo "Current directory: $($PWD.Path)"
        echo "Working directory ${{env.GITHUB_WORKSPACE}}"
        msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} ${{env.SOLUTION_FILE_PATH}}

    - name: Display structure of produced files
      run: ls -R

    - name: Upload Win build artifact
      uses: actions/upload-artifact@v4
      with:
        name: FFB_Simulator.exe
        path: $($PWD.Path)\Release\FFB_Simulator.exe

  build-linux:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Build Linux
      uses: threeal/cmake-action@v2.1.0
      with:
        source-dir: ffbsimulator/linux

    - name: Display structure of produced files
      run: ls -R

    - name: Upload Linux build artifact
      uses: actions/upload-artifact@v4
      with:
        name: FFB_Simulator
        path: $($PWD.Path)/FFB_Simulator
